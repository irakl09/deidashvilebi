    <script>
        function updateCountdown() {
            var targetDate = new Date("2024-03-20T00:00:00Z"); // Set your target date here
            targetDate.setHours(targetDate.getHours() + -4); // Adjust the target date to UTC+4 (Tbilisi time)
            var currentDate = new Date();
        
            var timeLeft = targetDate - currentDate;
        
            var daysLeft = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hoursLeft = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var secondsLeft = Math.floor((timeLeft % (1000 * 60)) / 1000);
        
            document.getElementById("days_left").innerHTML = daysLeft;
            document.getElementById("hours_left").innerHTML = hoursLeft;
            document.getElementById("minutes_left").innerHTML = minutesLeft;
            document.getElementById("seconds_left").innerHTML = secondsLeft;
        
            if (timeLeft <= 0) {
                // Optionally, you can display a message or take some action when the countdown reaches zero.
                document.getElementById("countdown").innerHTML = "Countdown expired!";
            }
        }

        // Update the countdown every second (1000 milliseconds)
        setInterval(updateCountdown, 1000);

        // Initial update to set the countdown when the page loads
        updateCountdown();
    </script>
