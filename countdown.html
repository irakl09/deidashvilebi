    .balloon {

    .eye {
      position: absolute;
      width: 7px;
      height: 7px;
      top: 40%;
      left: 22%;
      background: #000;
      border-radius: 50%;
      &:after {
        content: '';
        left: 35px;
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: #000;
        position: absolute;
      }
    }
    
    .mouth {
      position:absolute;

      left: 43%;

      height: 7px;
      border-radius: 50%;
    }
    
    .happy {

      border-color: transparent #000 #000 transparent;

    }
    
    .triangle {
      position: absolute;
      left: 40%;
      bottom: -10%;
      width: 0;
        height: 0;
        border-left: 7px solid transparent;
        border-right: 7px solid transparent;
    }
    
    .string {
      position: absolute;
      height: 70px;
      width: 1px;
      left: 48%;
      top: 100%;
      z-index: -1;
    }
    
    .star {

    <script>
      const audioPlayer = document.getElementById('audio-player');
      const toggleButton = document.getElementById('toggle-button');
      let isBlue = true;
  
      toggleButton.addEventListener('click', () => {
        if (audioPlayer.paused) {
          audioPlayer.play();
          toggleButton.textContent = 'Pause';
          // Clear the color-changing interval when the button is clicked
          clearInterval(colorChangeInterval);
        } else {
          audioPlayer.pause();
          toggleButton.textContent = 'Play';
          // Restart the color-changing interval when the button is paused
          colorChangeInterval = setInterval(changeButtonColor, 2000);
        }
      });
  
      // Function to change the button color between blue and white
      function changeButtonColor() {
        if (isBlue) {
          toggleButton.style.backgroundColor = 'yellow';
          toggleButton.style.color = 'red';
        } else {
          toggleButton.style.backgroundColor = 'red';
          toggleButton.style.color = 'yellow';
        }
        isBlue = !isBlue;
      }
  
      // Initialize the color-changing interval
      let colorChangeInterval = setInterval(changeButtonColor, 2000);
    </script> 
    <script>
         // Function to display the countdown timer
         function updateTimer() {
            const targetDate = new Date("2025-01-26T00:00:00Z"); // June 9, 2024, 00:00:00 in UTC-4
            targetDate.setHours(targetDate.getHours() - 4); // Adjust the target date to UTC-4 (Tbilisi time)
            const now = new Date();
  
  
      
            // Calculate the time difference in milliseconds
            const diff = targetDate - now;
      
                 if (diff <= 0) {
             // The countdown has ended
              var timerElement = document.getElementById("timer");
             timerElement.innerHTML = "გილოცავ ანნ დაბადების დღეს🐰🐰💖";
             timerElement.style.fontSize = "50px"; // Adjust the font size as needed
              clearInterval(timer);
              return;
              }
      
            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
            // Display the countdown
            document.getElementById("timer").innerHTML =
              `<div class="days"> \
                <div class="numbers">${days}</div>დღე</div> \
              <div class="hours"> \
                <div class="numbers">${hours}</div>სათი</div> \
              <div class="minutes"> \
                <div class="numbers">${minutes}</div>წუთი</div> \
              <div class="seconds"> \
                <div class="numbers">${seconds}</div>წამი</div>`;
          }
      
          // Update the timer immediately and then at 1-second intervals
          updateTimer();
          const timer = setInterval(updateTimer, 1000);
    </script>
