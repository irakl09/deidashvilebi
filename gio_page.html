<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჯარი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                /* Background gradient */
                background: linear-gradient(to bottom, #FFFFFF, #006400, #00008B);
            }
    
            .calendar {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }

        h1 {
            color: #333;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .date-cell {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .green {
            background-color: green;
            color: white;
        }

        #greenCount {
            margin-top: 20px;
            font-size: 24px;
        }

        /* Position the audio container and button on the upper-left corner */
        #audio-container {
            position: fixed;
            top: 10px; /* Adjust the top position as needed */
            left: 10px; /* Adjust the left position as needed */
        }

        /* Style the toggle button with neon light effect */
        #toggle-button {
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #333; /* Background color for the neon effect */
            color: green; /* Text color for the neon effect */
            text-shadow: 10px 20px 100px rgba(0, 0, 500, 0.8); /* Neon glow effect */
            box-shadow: 1px 1px 10px rgba(0, 0, 255, 0.8); /* Neon glow effect */
        }

        /* Style the audio player if needed */
        audio {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="calendar">
    <h1>ჯარის განრიგი</h1>
    <div id="calendar"></div>
    <div id="greenCount">დარჩენილი მსახურობის დრო: <span id="count">0</span></div>
</div>
<div id="audio-container">
    <audio id="audio-player">
        <source src="bz.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="toggle-button">Play</button>
</div>
<script>
    const audioPlayer = document.getElementById('audio-player');
    const toggleButton = document.getElementById('toggle-button');
    let isBlue = true;
    let colorChangeInterval; // Declare the variable here

    toggleButton.addEventListener('click', () => {
        if (audioPlayer.paused) {
            audioPlayer.play();
            toggleButton.textContent = 'Pause';
            // Clear the color-changing interval when the button is clicked
            clearInterval(colorChangeInterval);
        } else {
            audioPlayer.pause();
            toggleButton.textContent = 'Play';
            // Restart the color-changing interval when the button is paused
            colorChangeInterval = setInterval(changeButtonColor, 2000);
        }
    });

    // Function to change the button color between blue and white
    function changeButtonColor() {
        if (isBlue) {
            toggleButton.style.backgroundColor = 'yellow';
            toggleButton.style.color = 'blue';
        } else {
            toggleButton.style.backgroundColor = 'blue';
            toggleButton.style.color = 'yellow';
        }
        isBlue = !isBlue;
    }

    // Initialize the color-changing interval
    colorChangeInterval = setInterval(changeButtonColor, 2000);
</script>
<script>
    function generateCalendar() {
        const calendarContainer = document.getElementById("calendar");
        const countElement = document.getElementById("count");
        const startDate = new Date("2023-10-01");
        const endDate = new Date("2024-06-06");

        let currentDate = startDate;
        let greenCount = 0;
        let dayCount = 0;

        while (currentDate <= endDate) {
            const dateCell = document.createElement("div");
            dateCell.classList.add("date-cell");

            if (dayCount === 0 || dayCount % 3 === 0) {
                dateCell.classList.add("green");
                greenCount++;
            }

            dateCell.innerText = currentDate.toLocaleDateString("en-US", {
                day: "2-digit",
                month: "short",
            });

            calendarContainer.appendChild(dateCell);
            currentDate.setDate(currentDate.getDate() + 1);
            dayCount++;
        }

        countElement.textContent = greenCount;
    }

    // Generate the calendar and update the green count
    generateCalendar();
</script>
</body>
</html>
